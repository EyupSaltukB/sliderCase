<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">

                <div class="card">
                    <img class="card-img-top" src="img/bmw4.jpg" alt="">
                    <div class="card-body">
                        <h5 class="card-title">BMW Series 4</h5>
                        <p class="card-text"></p>
                        <a href="#" target="_blank" class="card-link">Read More</a>
                    </div>
                    <div class="card-footer">
                        <i class="fa-2x fas fa-regular fa-circle-left arrow"></i>
                        <i class="fa-2x fas fa-regular fa-circle-right arrow"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
